<html>

{% extends "layout.html" %}


{% block title %}Welcome Page{% endblock %}


{% block content %}

<div class = "horizontal-slot">

    <div class="order-container"">
            {% if top_pizza%}
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Amount sold</th>
<!--                        <th>Total</th>-->

                    </tr>
                </thead>
                <tbody>
                    {% for pizza in top_pizza %}
                    <tr style="padding:5px">
                        <td class="table-bold"> {{pizza.name}}
                        </td>
                        <td class="table-centered"> {{ pizza.count }}</td>
<!--                        <td>{{ pizza.total }}</td>-->

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class = "orders-container">
                <h3> No data. </h3>
                <label>No pizzas delivered this month.</label>
            </div>
            {% endif%}
        </div>


</div>




{% endblock %}

</html>>
